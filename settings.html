<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Screen Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-sharp fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="more.html">
        <span><i class="fas fa-chevron-left fa-lg"></i></span>
      </a>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings__upside">
        <div class="settings__settings">
          <span><i class="fas fa-bullhorn"></i></span>
          <h5>Notices</h5>
        </div>
        <div class="settings__settings">
          <span><i class="fas fa-flask"></i></span>
          <h5>Kokoa Lab</h5>
        </div>
        <ul class="settings__2box">
          <li class="settings__settings">
            <span><i class="fas fa-info-circle"></i></span>
            <h5>Version</h5>
          </li>
          <li class="settings__right-text">
            <h5>Last Version</h5>
          </li>
        </ul>
      </div>

      <div class="settings__downside">
        <div class="settings__settings">
          <span><i class="fas fa-lock"></i></span>
          <h5>Privacy</h5>
        </div>
        <div class="settings__settings">
          <span><i class="far fa-bell"></i></span>
          <h5>Notifications</h5>
        </div>
        <div class="settings__settings">
          <span><i class="far fa-user"></i></span>
          <h5>Friedns</h5>
        </div>
        <div class="settings__settings">
          <span><i class="far fa-comment"></i></span>
          <h5>Chats</h5>
        </div>
        <div class="settings__settings">
          <span><i class="far fa-sun"></i></span>
          <h5>Display</h5>
          <span class="badge">N</span>
        </div>
        <ul class="settings__2box">
          <li class="settings__settings">
            <span><i class="fas fa-paint-roller"></i></span>
            <h5>Themes</h5>
            <span class="badge">N</span>
          </li>
          <li class="settings__right-text">
            <h5>Default theme</h5>
          </li>
        </ul>
        <div class="settings__settings">
          <span><i class="fas fa-phone"></i></span>
          <h5>Call</h5>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big T.T</span>
    </div>
  </body>
</html>
